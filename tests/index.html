<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Input Box with File Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <button id="copyButton" class="copy-btn"></button>

        <div id="chatMessages" class="chat-messages"></div>

        <div class="input-container">
            <input type="file" id="fileInput" class="file-input" />
            <label for="fileInput" class="file-btn">&#128206;</label>
            <input type="text" id="messageInput" class="input-box" placeholder="Type your message...">
            <button id="sendButton" class="send-btn">&#10148;</button> <!-- Optional: Add an icon for the send button -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
