<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- SEO Meta Tags -->
    <meta name="description" content="A responsive chat application with AI and public chat modes, file uploads, light/dark mode, and more.">
    <meta name="keywords" content="chat app, responsive, AI chatbot, file upload, light dark mode, real-time messaging">
    <meta name="robots" content="index, follow">
    <meta name="author" content="SelmAI Team">

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Advanced Chat Application">
    <meta property="og:description" content="A feature-rich chat interface with real-time messaging and file sharing.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-app-url.com/">
    <meta property="og:image" content="https://your-app-url.com/chat-thumbnail.png">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Advanced Chat Interface">
    <meta name="twitter:description" content="A modern chat interface with AI integration and public modes.">
    <meta name="twitter:image" content="https://your-app-url.com/chat-thumbnail.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Title -->
    <title>Selm Chat</title>
</head>
<body>

    <!-- Container for the entire chat application -->
    <div id="chat-app-container">
        
        <!-- Chat window container for "selm" and "public" modes -->
        <div id="chat-window">
            <!-- Placeholder for chat messages -->
            <div id="chat-messages" class="chat-content">
                <!-- Messages will be populated here -->
            </div>
        </div>

        <!-- Input container: text box and buttons -->
        <div id="chat-input-container">

            <!-- Input box for entering chat messages -->
            <div id="chat-input-box">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
            </div>

            <!-- Button container: holds all buttons next to the input box -->
            <div id="chat-button-container">
                
                <!-- Button for switching between light and dark mode -->
                <button id="view-mode-button" class="chat-btn">Dark Mode</button>

                <!-- Button for file upload attachments -->
                <button id="file-upload-button" class="chat-btn">Upload</button>
                <input type="file" id="file-upload-input" style="display:none;" />
                
                <!-- Button for downloading the chat conversation -->
                <button id="download-chat-button" class="chat-btn">Download</button>

                <!-- Button to run a command or execute a function -->
                <button id="run-command-button" class="chat-btn">Run</button>

                <!-- Button for switching between 'selm' and 'public' chat modes -->
                <button id="switch-chat-button" class="chat-btn">Public Chat</button>

                <!-- Button for copying the chat conversation to clipboard -->
                <button id="copy-chat-button" class="chat-btn">Copy</button>
                
                <!-- Send button for sending the message -->
                <button id="send-message-button" class="chat-btn">Send</button>

            </div>

        </div>

    </div>

    <!-- JavaScript files -->
    <script type="module" src="uiManager.js"></script>
    <script type="module" src="dataProcessor.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
